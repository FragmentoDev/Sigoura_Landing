<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light navbar-expand-lg static-top">
        <div class="container">
            <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
                <img src="https://via.placeholder.com/250x100" width="250" height="100" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" [ngClass]="{ 'current-section': currentSection === 'inicio' }">
                        <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
                    </li>
                    <li class="nav-item active" [ngClass]="{ 'current-section': currentSection === 'sesion' }">
                        <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <div class="row">
            <div class="col-lg img-padding text-center">
                <div class="img-card-dialog text-white align-middle"></div>
                <div class="container-img">
                    <img src="https://via.placeholder.com/500" class="img-fluid" alt="Responsive image">
                    <h1 class="centered text-white custom-shadow" style="z-index: 1;">
                        Bienvenido
                    </h1>
                </div>
            </div>
            <div class="col-lg h-100 align-self-center">
                <form>
                    <div class="form-group">
                        <label for="email">Dirección Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresar email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue pt-5">
        <div class="footer-copyright text-center py-3">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram ml-2"></i>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-4 mt-md-0 mt-3">
                    <p>Correo.prueba@sicuro.com</p>
                </div>
                <div class="col-md-4 mt-md-0 mt-3">
                    <p>Sicuro Capital © WebSite 2019</p>
                </div>
                <div class="col-md-4 mt-md-0 mt-3">
                    <p><b>Teléfono.</b> 668 1 23 45 76</p>
                </div>
            </div>
        </div>
    </footer>
</body>
